<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weekly Planner</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;600&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./styles/styles.css" />
	</head>
	<body>
		<div class="wrapper">
			<div class="content">
				<div class="container">
					<section class="goals">
						<div>
							<h2 class="goals__title">Goals</h2>
							<p class="description">I want to achieve</p>
						</div>
						<div class="goal">
							<span class="goal__icon"></span>
							<p class="goal__description">Read more</p>
						</div>
						<div class="goal">
							<span class="goal__icon"></span>
							<p class="goal__description">Do exercise</p>
						</div>
						<div class="goal">
							<span class="goal__icon"></span>
							<p class="goal__description">Be more productive</p>
						</div>
						<div class="goal">
							<span class="goal__icon"></span>
							<p class="goal__description">Eat healthy</p>
						</div>
						<div class="goal">
							<span class="goal__icon"></span>
							<p class="goal__description">Dedicate more time to me</p>
						</div>
					</section>
				</div>
			</div>
		</div>
	</body>
</html>
